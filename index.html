<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuku Cosmetics - Coming Soon</title>
    <meta name="description" content="Natural Beauty. Bold Confidence. Premium cosmetics coming soon.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: hsl(0, 0%, 100%);
            color: hsl(320, 60%, 15%);
        }

        /* Custom Properties - Design System */
        :root {
            /* Brand Colors - Luxury Cosmetics Palette */
            --background: 0 0% 100%;
            --foreground: 320 60% 15%;
            --primary: 320 60% 25%;
            --primary-foreground: 0 0% 100%;
            --secondary: 350 100% 88%;
            --secondary-foreground: 320 60% 25%;
            --muted: 25 50% 95%;
            --muted-foreground: 320 40% 40%;
            --accent: 15 80% 70%;
            --accent-foreground: 320 60% 25%;
            --border: 350 50% 92%;
            --input: 350 50% 96%;
            --ring: 15 80% 70%;

            /* Custom Brand Colors */
            --rose-gold: 15 80% 70%;
            --soft-pink: 350 100% 88%;
            --nude: 25 50% 85%;
            --deep-plum: 320 60% 25%;
            --pearl-white: 0 0% 98%;

            /* Gradients */
            --gradient-primary: linear-gradient(135deg, hsl(var(--rose-gold)), hsl(var(--soft-pink)));
            --gradient-secondary: linear-gradient(180deg, hsl(var(--pearl-white)), hsl(var(--nude)));
            --gradient-accent: linear-gradient(45deg, hsl(var(--soft-pink)), hsl(var(--rose-gold)));

            /* Shadows */
            --shadow-luxury: 0 20px 40px -10px hsl(var(--deep-plum) / 0.15);
            --shadow-soft: 0 10px 30px -5px hsl(var(--soft-pink) / 0.2);
            --shadow-glow: 0 0 40px hsl(var(--rose-gold) / 0.3);

            /* Animations */
            --transition-luxury: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            --transition-smooth: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Main Layout */
        .main-container {
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }

        /* Background */
        .hero-background {
            position: absolute;
            inset: 0;
            background-image: url('src/assets/hero-background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .background-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(to bottom right, 
                hsl(var(--deep-plum) / 0.8), 
                hsl(var(--primary) / 0.6), 
                hsl(var(--rose-gold) / 0.4));
        }

        /* Content Container */
        .content-container {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 1.5rem;
            text-align: center;
        }

        .content-wrapper {
            max-width: 64rem;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 3rem;
        }

        /* Logo */
        .logo-container {
            text-align: center;
            animation: fadeInDown 1s ease-out 0.3s both;
        }

        .logo-title {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            font-weight: 700;
            color: white;
            margin-bottom: 0.5rem;
        }

        .logo-shimmer {
            background: linear-gradient(90deg, 
                hsl(var(--rose-gold)), 
                hsl(var(--soft-pink)), 
                hsl(var(--accent)));
            background-size: 200% auto;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmer 3s ease-in-out infinite;
        }

        .logo-divider {
            width: 6rem;
            height: 2px;
            background: var(--gradient-primary);
            margin: 0 auto;
        }

        /* Coming Soon Section */
        .coming-soon-container {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .coming-soon-title {
            font-family: 'Playfair Display', serif;
            font-size: 6rem;
            font-weight: 700;
            color: white;
            line-height: 1;
            animation: fadeInUp 1s ease-out;
        }

        .coming-soon-shimmer {
            background: linear-gradient(90deg, 
                hsl(var(--rose-gold)), 
                hsl(var(--soft-pink)), 
                hsl(var(--accent)));
            background-size: 200% auto;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmer 3s ease-in-out infinite;
        }

        .tagline {
            font-family: 'Inter', sans-serif;
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 300;
            animation: fadeInUp 1s ease-out;
            max-width: 32rem;
            margin: 0 auto;
        }

        /* Newsletter Section */
        .newsletter-container {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .newsletter-title {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            color: white;
            animation: fadeInLeft 1s ease-out 0.6s both;
        }

        .newsletter-form {
            width: 100%;
            max-width: 28rem;
            margin: 0 auto;
            animation: fadeInLeft 1s ease-out 0.6s both;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .email-input {
            flex: 1;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(4px);
            border: 1px solid hsl(var(--rose-gold) / 0.2);
            border-radius: 9999px;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            color: hsl(var(--deep-plum));
            box-shadow: var(--shadow-soft);
            transition: var(--transition-smooth);
        }

        .email-input:focus {
            outline: none;
            border-color: hsl(var(--rose-gold));
            box-shadow: var(--shadow-glow);
        }

        .email-input::placeholder {
            color: hsl(var(--muted-foreground));
        }

        .submit-button {
            position: relative;
            overflow: hidden;
            background: linear-gradient(to right, hsl(var(--rose-gold)), hsl(var(--accent)));
            color: hsl(var(--primary-foreground));
            font-weight: 500;
            padding: 1rem 2rem;
            border-radius: 9999px;
            border: none;
            cursor: pointer;
            transition: var(--transition-luxury);
            box-shadow: var(--shadow-soft);
            min-width: 120px;
        }

        .submit-button:hover {
            box-shadow: var(--shadow-glow);
            transform: scale(1.05);
        }

        .submit-button::before {
            content: '';
            position: absolute;
            inset: 0;
            background: white;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .submit-button:hover::before {
            opacity: 0.2;
        }

        .newsletter-description {
            font-size: 0.875rem;
            color: hsl(var(--muted-foreground));
            margin-top: 0.75rem;
            text-align: center;
        }

        /* Social Links */
        .social-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .social-title {
            font-family: 'Inter', sans-serif;
            font-size: 1.125rem;
            color: rgba(255, 255, 255, 0.8);
            animation: fadeInRight 1s ease-out 0.9s both;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            animation: fadeInRight 1s ease-out 0.9s both;
        }

        .social-link {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            transition: var(--transition-smooth);
            box-shadow: var(--shadow-soft);
        }

        .social-link:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: var(--shadow-glow);
        }

        .social-link.instagram:hover {
            color: hsl(var(--rose-gold));
        }

        .social-link.tiktok:hover {
            color: hsl(var(--soft-pink));
        }

        .social-link.facebook:hover {
            color: hsl(var(--accent));
        }

        /* Floating Elements */
        .floating-element {
            position: absolute;
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .float-1 {
            top: 5rem;
            left: 2.5rem;
            width: 0.75rem;
            height: 0.75rem;
            background: hsl(var(--rose-gold));
            opacity: 0.6;
        }

        .float-2 {
            top: 33.333333%;
            right: 5rem;
            width: 0.5rem;
            height: 0.5rem;
            background: hsl(var(--soft-pink));
            opacity: 0.5;
            animation-delay: 2s;
        }

        .float-3 {
            bottom: 25%;
            left: 25%;
            width: 1rem;
            height: 1rem;
            background: hsl(var(--accent));
            opacity: 0.4;
            animation-delay: 4s;
        }

        .float-4 {
            top: 50%;
            right: 2.5rem;
            width: 0.5rem;
            height: 0.5rem;
            background: white;
            opacity: 0.6;
            animation-delay: 1s;
        }

        /* Bottom Gradient */
        .bottom-gradient {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 8rem;
            background: linear-gradient(to top, hsl(var(--deep-plum) / 0.6), transparent);
            pointer-events: none;
        }

        /* Particle Background */
        .particles {
            position: absolute;
            inset: 0;
            overflow: hidden;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: radial-gradient(circle, hsl(var(--rose-gold)), transparent);
            border-radius: 50%;
            animation: particle-float 15s linear infinite;
        }

        /* Responsive Design */
        @media (min-width: 768px) {
            .logo-title {
                font-size: 4rem;
            }

            .coming-soon-title {
                font-size: 8rem;
            }

            .tagline {
                font-size: 2rem;
            }

            .newsletter-title {
                font-size: 3rem;
            }

            .form-container {
                flex-direction: row;
            }
        }

        @media (min-width: 1024px) {
            .logo-title {
                font-size: 6rem;
            }

            .coming-soon-title {
                font-size: 9rem;
            }
        }

        /* Animations */
        @keyframes shimmer {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translate3d(0, 40px, 0);
            }
            to {
                opacity: 1;
                transform: translate3d(0, 0, 0);
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translate3d(0, -40px, 0);
            }
            to {
                opacity: 1;
                transform: translate3d(0, 0, 0);
            }
        }

        @keyframes fadeInLeft {
            from {
                opacity: 0;
                transform: translate3d(-40px, 0, 0);
            }
            to {
                opacity: 1;
                transform: translate3d(0, 0, 0);
            }
        }

        @keyframes fadeInRight {
            from {
                opacity: 0;
                transform: translate3d(40px, 0, 0);
            }
            to {
                opacity: 1;
                transform: translate3d(0, 0, 0);
            }
        }

        @keyframes particle-float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <main class="main-container">
        <!-- Background Image with Overlay -->
        <div class="hero-background">
            <div class="background-overlay"></div>
        </div>

        <!-- Particle Background -->
        <div class="particles">
            <!-- Particles will be generated by JavaScript -->
        </div>

        <!-- Main Content -->
        <div class="content-container">
            <div class="content-wrapper">
                
                <!-- Logo -->
                <div class="logo-container">
                    <h1 class="logo-title">
                        <span class="logo-shimmer">Kuku</span>
                        <span>Cosmetics</span>
                    </h1>
                    <div class="logo-divider"></div>
                </div>

                <!-- Coming Soon Headline -->
                <div class="coming-soon-container">
                    <h2 class="coming-soon-title">
                        <span class="coming-soon-shimmer">Coming</span>
                        <br>
                        <span>Soon</span>
                    </h2>
                    
                    <p class="tagline">
                        Natural Beauty. Bold Confidence.
                    </p>
                </div>

                <!-- Newsletter Subscription -->
                <div class="newsletter-container">
                    <h3 class="newsletter-title">
                        Join Our Exclusive Launch List
                    </h3>
                    <form class="newsletter-form" id="newsletterForm">
                        <div class="form-container">
                            <input
                                type="email"
                                placeholder="Enter your email"
                                class="email-input"
                                id="emailInput"
                                required
                            >
                            <button
                                type="submit"
                                class="submit-button"
                                id="submitButton"
                            >
                                Notify Me
                            </button>
                        </div>
                        <p class="newsletter-description">
                            Be the first to experience luxury redefined.
                        </p>
                    </form>
                </div>

                <!-- Social Media Links -->
                <div class="social-container">
                    <h4 class="social-title">
                        Follow Our Journey
                    </h4>
                    <div class="social-links">
                        <a href="#" class="social-link instagram" aria-label="Instagram">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <rect width="20" height="20" x="2" y="2" rx="5" ry="5"/>
                                <path d="m16 11.37-4-2.37v4.74l4-2.37z"/>
                            </svg>
                        </a>
                        <a href="#" class="social-link tiktok" aria-label="TikTok">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="m12 2 3 3-3 3-3-3z"/>
                                <path d="M8 17a4 4 0 1 0 8 0V5a7.1 7.1 0 0 0 2-5"/>
                            </svg>
                        </a>
                        <a href="#" class="social-link facebook" aria-label="Facebook">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"/>
                            </svg>
                        </a>
                    </div>
                </div>

            </div>

            <!-- Floating Elements -->
            <div class="floating-element float-1"></div>
            <div class="floating-element float-2"></div>
            <div class="floating-element float-3"></div>
            <div class="floating-element float-4"></div>
        </div>

        <!-- Bottom Gradient -->
        <div class="bottom-gradient"></div>
    </main>

    <script>
        // Newsletter form functionality
        document.getElementById('newsletterForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const emailInput = document.getElementById('emailInput');
            const submitButton = document.getElementById('submitButton');
            
            if (!emailInput.value) return;
            
            submitButton.textContent = 'Joining...';
            submitButton.disabled = true;
            
            // Simulate API call
            setTimeout(() => {
                alert('Welcome to Kuku Cosmetics! ðŸ’„\nYou\'ll be the first to know when we launch.');
                emailInput.value = '';
                submitButton.textContent = 'Notify Me';
                submitButton.disabled = false;
            }, 1000);
        });

        // Generate particle background
        function createParticles() {
            const particlesContainer = document.querySelector('.particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Initialize particles when page loads
        window.addEventListener('load', createParticles);
    </script>
</body>
</html>
